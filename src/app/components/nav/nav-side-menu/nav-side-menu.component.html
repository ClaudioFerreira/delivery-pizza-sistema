<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-light-success elevation-4">
  <!-- Brand Logo -->
  <div class="text-center" id="brand-logo">
    <a [routerLink]="['/inicio']" class="align-items-center justify-content-center">
      <img src="https://dummyimage.com/120x120/000/fff" class="brand-image img-fluid text-center" height="107">
    </a>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="https://dummyimage.com/100x100/000/fff" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a [routerLink]="['/inicio']" class="d-block"> Nome Usuário</a>
      </div>
    </div>


    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library // menu-open -->
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/inicio']" [routerLinkActive]="['active']">
            <i class="nav-icon fa fa-chart-pie"></i>
            <p>
              Início
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/pedidos']" [routerLinkActive]="['active']">
            <i class="nav-icon fas fa-clipboard-list"></i>
            <p>
              Pedidos
              <span class="right badge badge-warning">10</span>
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contatos']" [routerLinkActive]="['active']">
            <i class="nav-icon fa fa-envelope"></i>
            <p>
              Contatos
              <span class="right badge badge-warning">10</span>
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cardapio/pizzas']" [routerLinkActive]="['active']">
            <i class="nav-icon fas fa-pizza-slice"></i>
            <p>
              Cardapio - Pizza
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
